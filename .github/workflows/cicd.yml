name: CI/CD to Seonglae Server

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Authenticate on GCS
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GKE_EMAIL }}
          service_account_key: ${{ secrets.GKE_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: deploy
        run: |
          gcloud config set app/stop_previous_version true
          gcloud app deploy

  now:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Now deployment
        uses: amondnet/now-deployment@v2
        with:
          zeit-token: ${{ secrets.ZEIT_TOKEN }} # Required
          now-org-id: ${{ secrets.ORG_ID}} #Required
          now-project-id: ${{ secrets.PROJECT_ID}} #Required
